<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#9AA1AA;
}

/* LOGIN CARD */
.login-box{
  width:420px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
  padding:40px;
  position:relative;
}

.login-box::before{
  content:"";
  position:absolute;
  top:0;left:0;
  width:100%;height:6px;
  background:#2f6ec2;
  border-radius:12px 12px 0 0;
}

.login-box h2{
  text-align:center;
  margin-bottom:30px;
  font-size:28px;
  font-weight:700;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:20px;
  border:1px solid #ddd;
  border-radius:8px;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  background:#2f6ec2;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
}

.error{
  color:red;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
/* üîê ADMIN CREDENTIALS */
const ADMIN_USERNAME = "admin";
const ADMIN_PASSWORD = "trustnet123";

/* LOGIN FUNCTION */
function login(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if(u === ADMIN_USERNAME && p === ADMIN_PASSWORD){
    sessionStorage.setItem("adminLoggedIn","true");
    window.location.href = "admin.html";
  } else {
    document.getElementById("error").innerText =
      "Invalid username or password";
  }
}
</script>

</body>
</html>
