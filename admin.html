<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TRUSTNET 2026 – Admin Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{margin:0;background:#eef1f6;padding:40px}
.top-header{
  background:#fff;height:80px;display:flex;
  align-items:center;justify-content:space-between;
  padding:0 40px;box-shadow:0 4px 15px rgba(0,0,0,.08);
  margin:-40px -40px 40px -40px
}
.top-header h1{font-size:26px;font-weight:700}
.logout{color:#2563eb;font-weight:700;text-decoration:none}
.admin-grid{display:grid;grid-template-columns:1fr 1fr;gap:30px}
.card{
  background:#fff;border-radius:14px;padding:30px;
  box-shadow:0 15px 40px rgba(0,0,0,.08)
}
.card h2{color:#2563eb;font-size:26px}
.hr{border-bottom:1px solid #e5e7eb;margin:20px 0}
label{font-weight:600;margin-top:15px;display:block}
input{
  width:100%;padding:12px;border:1px solid #ddd;
  border-radius:8px;font-size:15px
}
.btn{
  background:#2563eb;color:#fff;border:none;
  padding:10px 22px;border-radius:8px;
  font-weight:600;cursor:pointer
}
.btn-outline{
  background:#DBDBDB;color:#111;border:1px solid #ddd
}
.simple-item{
  padding:15px 0;border-bottom:1px solid #eee
}
.simple-name{font-weight:700}
</style>
</head>

<body>

<div class="top-header">
  <h1>TRUSTNET 2026 – Admin Dashboard</h1>
  <a href="#" class="logout" onclick="logout()">LOGOUT</a>
</div>

<div class="admin-grid">

<!-- IMPORTANT DATES -->
<div class="card">
  <h2>Manage Important Dates</h2>
  <div class="hr"></div>
  <input id="eventName" placeholder="Event Name">
  <input id="eventDate" placeholder="Date">
  <button class="btn" onclick="addDate()">Add Date</button>
  <div class="hr"></div>
  <div id="datesList"></div>
</div>

<!-- SPEAKERS -->
<div class="card">
  <h2>Manage Keynote Speakers</h2>
  <div class="hr"></div>

  <label>Name</label>
  <input id="spName">
  <label>Affiliation</label>
  <input id="spAff">
  <label>Speaker Image</label>
  <input type="file" id="spImgFile" accept="image/*">

  <button class="btn" onclick="addSpeaker()">Add Speaker</button>
  <div class="hr"></div>
  <div id="speakerList"></div>
</div>

<!-- PUBLISHERS -->
<div class="card">
  <h2>Manage Publisher Logos</h2>
  <div class="hr"></div>

  <label>Publisher Name</label>
  <input id="pubName">
  <label>Publisher Logo</label>
  <input type="file" id="pubLogoFile" accept="image/*">

  <button class="btn" onclick="addPublisher()">Add Publisher</button>
  <div class="hr"></div>
  <div id="publisherList"></div>
</div>

<!-- PARTNERS -->
<div class="card">
  <h2>Manage Conference Partners</h2>
  <div class="hr"></div>

  <label>Partner Name</label>
  <input id="partnerName">
  <label>Partner Logo</label>
  <input type="file" id="partnerLogoFile" accept="image/*">

  <button class="btn" onclick="addPartner()">Add Partner</button>
  <div class="hr"></div>
  <div id="partnerList"></div>
</div>

</div>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyAZ4sNmHzS6s76eB9O5sa8gvah3n7cXEUQ",
  authDomain: "trustnet-528c2.firebaseapp.com",
  projectId: "trustnet-528c2"
});

const db = firebase.firestore();
const storage = firebase.storage();

/* IMPORTANT DATES */
function addDate(){
  db.collection("dates").add({
    event: eventName.value,
    date: eventDate.value
  });
  eventName.value="";eventDate.value="";
}

/* SPEAKERS */
async function addSpeaker(){
  const file = spImgFile.files[0];
  const ref = storage.ref("speakers/" + Date.now() + "_" + file.name);
  await ref.put(file);
  const imageURL = await ref.getDownloadURL();

  db.collection("speakers").add({
    name: spName.value,
    affiliation: spAff.value,
    image: imageURL
  });

  spName.value="";spAff.value="";spImgFile.value="";
}

/* PUBLISHERS */
async function addPublisher(){
  const file = pubLogoFile.files[0];
  const ref = storage.ref("publishers/" + Date.now() + "_" + file.name);
  await ref.put(file);
  const logoURL = await ref.getDownloadURL();

  db.collection("publishers").doc(pubName.value).set({
    name: pubName.value,
    logo: logoURL
  });

  pubName.value="";pubLogoFile.value="";
}

/* PARTNERS */
async function addPartner(){
  const file = partnerLogoFile.files[0];
  const ref = storage.ref("partners/" + Date.now() + "_" + file.name);
  await ref.put(file);
  const logoURL = await ref.getDownloadURL();

  db.collection("partner").doc(partnerName.value).set({
    name: partnerName.value,
    logo: logoURL
  });

  partnerName.value="";partnerLogoFile.value="";
}

/* AUTH */
if(sessionStorage.getItem("adminLoggedIn")!=="true"){
  window.location.href="login.html";
}
function logout(){
  sessionStorage.removeItem("adminLoggedIn");
  window.location.href="login.html";
}
</script>

</body>
</html>
